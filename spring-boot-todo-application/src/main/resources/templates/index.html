<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} " />
	</head>
	
	<body>
		<div class="container">
		<h1 class="text-center">"Todo List" avec Spring Boot 3.0.0</h1>
		<hr/>
		<table class="table table-bordered table-striped">
		<thead>
                <tr>
                	<th>Actions</th>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Terminé</th>
                    <th>Date de Création</th>
                    <th>Date de Modification</th>
                </tr>
            </thead>
            <tbody>
           		<tr th:each="item : ${todoItems}">
           			<td>
           				<div class="btn btn-group-sm" role="group">
           					<a class="btn btn-info" th:href="@{/modifier/{id}(id=${item.id})}">Modifier</a>
           					<a class="btn btn-danger" th:href="@{/supprimer/{id}(id=${item.id})}">Supprimer</a>
           				</div>
           			</td>
           			<td th:text="${item.id}">item_id</td>
           			<td th:text="${item.description}">item_description</td>
           			
                    <td>
                    	<span th:if="${item.isComplete} == true" th:text="Oui"></span>
                    	<span th:unless="${item.isComplete} == true" th:text="Non"></span>
                    </td>
                    <td th:text="${item.createdDate}"></td>
                    <td th:text="${item.modifiedDate}"></td>
            	</tr>
            </tbody>
		</table>
		<p>
			<a class="btn btn-outline-success" href="/create-todo">
			<i class="bi bi-plus-square-fill"></i>Créer une tâche</a>
		</p>
		</div>
		
		
    	<script th:src="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"></script>
	</body>
</html>
