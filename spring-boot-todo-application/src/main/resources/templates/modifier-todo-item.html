<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css} " />
	</head>
	
<body>

	<div class="container">
			<div class="row mt-5">
				<div class="col-2">
				<p><a class="btn btn-outline-success" href="/">
					<i class="bi bi-arrow-left-square-fill"></i>Retour</a>
				</p>
				</div>
			</div>
		</div>
		
	<div class="container">
		<div class="col-6">
		<h2>Modifier la tâche</h2>
			<form action="#" th:action="@{/todo/{id}(id=${todoItem.id})}" th:object="${todoItem}" method="POST">
				<div class="form-group">
					<div class="col-6">
					<label for="description">Description</label>
					<input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Ajouter une description"/>
					</div>
				</div>
				
				<div class="col-6 form-check">
				<input class="form-check-input"
						type="checkbox" 
						id="inputIsComplete"
						th:checked="${isComplete} == true" 
						th:field="*{isComplete}" />
				<label class="form-check-label" for="inputIsComplete">
					Terminé?
				</label>
				</div>
				<input type="hidden" th:field="*{createdDate}"/>
				<input type="hidden" th:field="*{modifiedDate}"/>

				<button class="btn btn-outline-success" type="submit">
				<i class="bi bi-plus-square-fill"></i>Modifier</button>
				
			</form>
		</div>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"></script>
</body>
</html>
